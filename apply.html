{% load static %}
<html style="background: transparent !important;">
<head>
</head>
<body style="overflow-x: hidden;background: url({% static 'images/1.jpg' %}); background-size:100%;">
  <div class="bg">
   <div class="container" >
    {% include 'menu.html' %}
    </div>
  </div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h3>Apply Job</h3>
    </div>
     {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success" style="color: green;font-weight: bold;margin-bottom: 20px;">{{i}}</div>
          {% endfor %}
        {% endif %}
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
      <label>Applier Name</label><br>
      <input type="text"  class="fadeIn second" name="applier_name" placeholder="Send Quote"><br>
      <label>Email Id</label><br>
      <input type="email" class="fadeIn second" name="email"><br>
       <label>Phone Number</label><br>
      <input type="text" class="fadeIn second" name="phone_number"><br>
      <label>Upload Resume</label><br>
      <input type="file" class="fadeIn second" name="resume"><br>
       <input type="submit" class="fadeIn fourth" value="Apply Job">
    </form>
  </div>
</div>
</body>
</html>
