{% load static %}
<html style="background: transparent !important;">
<head>
</head>
<body style="overflow-x: hidden;background: url({% static 'images/imgh.jpeg' %}); background-size:100%;">
  <div class="bg">
   <div class="container" >
    {% include 'menu.html' %}
    </div>
  </div>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <h3>User Login</h3>
    </div>
     {% if messages %}
          {% for i in messages %}
            <div class="alert alert-danger">{{i}}</div>
          {% endfor %}
        {% endif %}
    <form method="POST" action="{% url 'user_login' %}" > {% csrf_token %}
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password"><br>
      <label>Type of Company</label><br>
      <select name="type_of_company" class="form-control" style="width: 90%;margin: 0 auto;">
        <option value="">Select</option>
        <option value="LPC">LPC</option>
        <option value="HPC">HPC</option>
      </select>
       <input type="submit" class="fadeIn fourth" value="Company Login">
    </form>
  </div>
</div>
</body>
</html>
